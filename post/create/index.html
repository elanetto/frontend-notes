<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">

    <!-- link to js & css -->
    <script src="/src/js/admin/post.js" type="module"></script>
    <link href="/src/css/output.css" rel="stylesheet">
    <title>FrontEnd Notes</title>
</head>

<!-- https://tailwindcss.com/docs/flex -->

<body class="bg-gray-800">
    <header class="flex justify-between content-center items-center p-4 bg-blue-900">
        <div class="h-20 flex items-center">
            <img src="/assets/favicon_io/android-chrome-192x192.png" alt="logo for notes site: It looks like a pencil writing notes on paper" class="max-h-10 max-w-xs m-4">
            <h1 class="text-3xl font-bold text-white">FrontEnd Notes</h1>
        </div>
        <nav class="flex justify-between items-center p-4">
            <ul class="flex justify-between items-center p-4">
                <li class="mr-4">
                    <a href="/account/login/" class="text-white hover:text-gray-400">
                        Login
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="h-40 w-auto bg-cover">
            <img class="h-40 w-full object-cover" src="/assets/images/notes/notes-14.jpg" alt="">
        </div>
        <form id="form" class="text-white">
            <label for="title">Title</label>
            <input type="text" id="title" class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500">
    
            <label for="content">Content</label>
            <input type="text" id="content" class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500">
    
            <label for="image">Image</label>
            <input type="text" id="image" class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500">
    
            <label for="link">Link</label>
            <input type="text" id="link" class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500">
    
            <button id="submit-btn" class="bg-sky-500/50">Submit</button>
        </form>
    </main>
    <footer class="flex justify-between content-center items-center p-4 bg-blue-900">
        <p>hello</p>
    </footer>
</body>
</html>
